<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkBoard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="clock-display" id="clock">--:--:--</div>
            <div class="date-display" id="date">WorkBoard Loading...</div>

            <div class="countdown-section">
                <div class="countdown-tag">
                    <div class="countdown-icon">⌛</div>
                    <div class="countdown-text" id="countdownText">Loading countdown...</div>
                </div>
                <button class="edit-btn" id="editBtn" title="Set Countdown">✏️</button>
            </div>
        </div>


    </div>

    <div class="modal" id="countdownModal">
        <div class="modal-content">
            <h2>设置倒计时</h2>
            <div class="input-group">
                <label for="countdownName">倒计时名称</label>
                <input type="text" id="countdownName" placeholder="在这里填写事件名称">
            </div>
            <div class="input-group">
                <label for="countdownDate">目标日期</label>
                <input type="date" id="countdownDate">
            </div>
            <div class="modal-buttons">
                <button class="btn-cancel" id="cancelBtn">取消</button>
                <button class="btn-save" id="saveBtn">保存</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
